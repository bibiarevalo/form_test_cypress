<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Cypress</title>
  </head>
  <body>
    <div>
      <form  id="form" >
        <label >Nome:</label>
        <input placeholder="digite seu nome" id="name" type="text" />
        <br />
        <label >E-mail:</label>
        <input placeholder="digite seu e-mail" id="email" type="text" />
        <br />
        <label >Numero:</label>
        <input placeholder="digite seu numero" id="number" type="number" />
        <br />
        <button id="button" type="submit">Salvar</button>
      </form>
    </div>
  </body>
  <script src="./form.js"></script>
</html>
